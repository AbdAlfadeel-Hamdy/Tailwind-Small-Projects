<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Background -->
    <div class="bg-zinc-700 h-screen flex items-center justify-center">
      <!-- Card -->
      <div class="bg-zinc-800 rounded-2xl p-2 mx-6">
        <!-- flex box -->
        <div class="flex flex-col md:flex-row">
          <img
            src="images/image.jpg"
            alt="grean beans photo"
            class="object-fit mx-100 h-80 md:h-64 rounded-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-white text-center md:text-left text-xl font-medium"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="text-white text-center md:text-left max-w-xs text-xs my-4 leading-5 tracking-wide"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col space-y-4 md:flex-row md:space-x-3 md:space-y-0 mt-5"
            >
              <input
                type="text"
                class="p-2 px-4 text-center bg-zinc-800 border text-white border-zinc-600 placeholder:text-xs placeholder:md:text-left md:text-left focus:outline-none"
                placeholder="Enter your email address"
              />
              <button
                class="bg-lime-500 hover:bg-lime-700 rounded-md px-5 py-3 text-zinc-800 text-xs hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
